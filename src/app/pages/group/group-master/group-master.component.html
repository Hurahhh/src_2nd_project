<nz-spin [nzSpinning]="isLoading">
  <nz-card nzTitle="NhÃ³m" [nzExtra]="leftExtraTemplate">
    <nz-list>
      <nz-list-item *ngFor="let group of groups" (click)="onClickGroup(group.id)">
        <nz-list-item-meta
          nzAvatar="{{ group.avatarUrl }}"
          nzTitle="{{ group.groupName }}"
          nzDescription="{{ group.adminName }} is administrator"
        >
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
  </nz-card>
  <ng-template #leftExtraTemplate>
    <button
      nz-button
      nzType="primary"
      nzShape="circle"
      nzSize="small"
      (click)="onAddGroup()"
    >
      <span nz-icon nzType="plus"></span>
    </button>
  </ng-template>
  <gmm-upsert-group-modal
    [(isVisible)]="isVisibleUpsert"
    (groupSaved)="onGroupSaved()"
  ></gmm-upsert-group-modal>
</nz-spin>
