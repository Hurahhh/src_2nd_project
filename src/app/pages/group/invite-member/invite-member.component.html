<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
  nzMaskClosable="false"
>
  <ng-template #modalTitle>Tạo nhóm mới</ng-template>

  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzLabelAlign="left">Thành viên mới</nz-form-label>
        <nz-form-control [nzSpan]="18" nzErrorTip="Vui lòng chọn thành viên!">
          <input nz-input formControlName="members" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk()"
      [nzLoading]="isInviting"
    >
      Mời
    </button>
  </ng-template>
</nz-modal>
